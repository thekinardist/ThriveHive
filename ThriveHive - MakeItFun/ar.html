<div id="overlay" style="z-index: 2">
 <!--img id="recenterBtn" src="assets/BadgeCoinComponents/reset.svg" /-->
 <!--h3>DRAG TO MOVE</h3-->
</div>
<!-- Add the tap-place component to the scene so it has an effect -->
<a-scene
 xrextras-gesture-detector
 landing-page
 xrextras-loading
 xrextras-runtime-error
 renderer="colorManagement:true"
 xrweb="allowedDevices: any">
 <a-assets>
   <a-asset-item id="robot_model" src="assets/BadgeCoinComponents/robot.glb"></a-asset-item>
   <a-asset-item
     id="coin_confetti"
     src="assets/BadgeCoinComponents/coinconfettitrophy.glb"></a-asset-item>
 </a-assets>
 <div>
   <button id="btn6">
     <img src="assets/BadgeCoinComponents/reset.svg" width="75" height="75" />
   </button>
 </div>


 <a-camera id="camera" position="0 4 4"> </a-camera>


 <a-entity
   light="
     type: directional;
     intensity: 0.9;
     castShadow: true;
     shadowMapHeight:2048;
     shadowMapWidth:2048;
     target: #character;
     shadowRadius: 5"
   xrextras-attach="target: character; offset: 8 15 4"
   position="1 4.3 2.5"
   shadow>
 </a-entity>


 <a-light type="ambient" intensity="0.5"></a-light>


 <a-entity
   id="character"
   character-move
   character-recenter
   gltf-model="#robot_model"
   gltf-morph="morphtarget: Surprised; value: 0"
   animation-mixer="clip: Idle; loop: repeat; crossFadeDuration: 0.4"
   scale="0.5 0.5 0.5"
   shadow></a-entity>


 <a-entity
   id="coin"
   position="0 1 -5"
   rotation="0 90 0"
   gltf-model="#coin_confetti"
   scale="1 1 1"
   shadow></a-entity>


 <a-box
   id="ground"
   scale="1000 2 1000"
   position="0 -1 0"
   material="shader: shadow; transparent: true; opacity: 0.4"
   shadow>
 </a-box>
</a-scene>
