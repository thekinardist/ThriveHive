<a-scene
  xrextras-gesture-detector
  landing-page
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement:true"
  zxrweb="allowedDevices: any"
  renderer="color-management:true"
  fog="color: white; type: exponential; density: 0.0;"
  map-loading
  ui>
  <a-entity id="land-mat" material="color:#2f4c42"></a-entity>
  <a-entity id="building-mat" material="color:#FF7F6E;opacity:0.9;"></a-entity>
  <a-entity id="park-mat" material="color:#b5ca8d"></a-entity>
  <a-entity id="parking-mat" material="color:#555d51"></a-entity>
  <a-entity id="road-mat" material="color:#181616"></a-entity>
  <a-entity id="transit-mat" material="color:#000000"></a-entity>
  <a-entity id="sand-mat" material="color:#f3de8a"></a-entity>
  <a-entity id="water-mat" material="color:#6b4369"></a-entity>


  <a-entity light="type: directional; intensity: 0.25; target: #m;" position="25 10 0"></a-entity>
  <a-entity light="type: directional; intensity: 0.25; target: #m;" position="0 10 25"></a-entity>
  <a-entity light="type: directional; intensity: 0.25; target: #m;" position="-25 10 0"></a-entity>
  <a-entity light="type: directional; intensity: 0.25; target: #m;" position="0 10 -25"></a-entity>
  <a-light type="ambient" intensity="0.8"></a-light>


  <a-assets>
    <a-asset-item
      id="Clothing_Rotating"
      src="assets/MapPointAssets/Clothing_Rotating.glb"></a-asset-item>
    <a-asset-item id="Food" src="assets/MapPointAssets/Food.glb"></a-asset-item>
    <a-asset-item id="Sleep" src="assets/MapPointAssets/Sleep.glb"></a-asset-item>
    <a-asset-item id="HeartAnimated" src="assets/MapPointAssets/HeartAnimated.glb"></a-asset-item>
    <a-asset-item id="Information" src="assets/InformationOnPin/Health_Clinic.svg"></a-asset-item>
    <a-asset-item id="robot_model" src="assets/BadgeCoinComponents/robot.glb"></a-asset-item>
    <a-asset-item id="coin-model" src="assets/BadgeCoinComponents/coinnew.glb"></a-asset-item>
  </a-assets>


  <a-camera
    id="camera"
    position="0 4 4"
    near="1"
    far="200"
    lightship-map-controls="target: 0 5 0; min-distance: 7; max-distance: 25;"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>


  <a-sky
    radius="100"
    material="shader: lightship-map-sky-gradient"
    material="shader: lightship-map-sky-gradient; bottomColor:#ffffff;
    topColor:#3464d5; exponent: 0.65"></a-sky>


  <lightship-map
    enable-gps="false"
    lat-lng="42.349964, -71.066400"
    building-meters="3"
    road-s-meters="2"
    road-m-meters="4"
    road-l-meters="8"
    road-xl-meters="32"
    transit-meters="8"
    water-meters="6"
    land-material="#land-mat"
    building-material="#building-mat"
    park-material="#park-mat"
    parking-material="#parking-mat"
    road-material="#road-mat"
    transit-material="#transit-mat"
    sand-material="#sand-mat"
    water-material="#water-mat"
    id="m"
    scale="100 100 100"
    lightship-map-add-wayspots="primitive: a-cylinder; meters: 5; nearby-wayspots: false; project-wayspots: false ">
    <lightship-map-point lat-lng="42.349964, -71.066400">
      <a-entity
        id="clothingmap"
        scale="20 20 20"
        position="17.779 25 -35.382"
        gltf-model="#Clothing_Rotating"
        class="cantap"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>
    </lightship-map-point>


    <lightship-map-point lat-lng="42.349960, -71.067003">
      <a-entity
        id="heartmap"
        scale="20 20 20"
        position="0.020 25 -46.895"
        gltf-model="#HeartAnimated"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        class="cantap">
      </a-entity>
    </lightship-map-point>


    <lightship-map-point lat-lng="42.349956, -71.067303">
      <a-entity
        id="sleepmap"
        scale="20 20 20"
        position="122.958 25 12.843"
        gltf-model="#Sleep"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        class="cantap">
      </a-entity>
    </lightship-map-point>


    <lightship-map-point lat-lng="42.349968, -71.071503">
      <a-entity
        id="foodmap"
        scale="20 20 20"
        position="380.231 25 23.009"
        gltf-model="#Food"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        class="cantap">
      </a-entity>
    </lightship-map-point>


    <a-entity
      light="
      type: directional;
      intensity: 0.9;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 20;
      shadowCameraBottom: -20;
      shadowCameraRight: 20;
      shadowCameraLeft: -20;
      target: #character;
      shadowRadius: 4"
      xrextras-attach="target: character; offset: 8 15 4"
      position="1 4.3 2.5"
      shadow>
    </a-entity>


    <a-light type="ambient" intensity="0.5"></a-light>


    <a-entity
      position="0 0.4 -5"
      geometry="primitive: ring; radius-inner: 1.4; radius-outer: 1.5"
      material="color: #aedbd6"
      rotation="-90 0 0"
      proximity-trigger="radius: 1.5"
      xrextras-spin
      shadow>
      <a-entity id="coin" gltf-model="#coin-model" cubemap-realtime position="-1 0 2"></a-entity>
    </a-entity>


    <a-entity position="0 0.01 0.01">
      <a-cone
        rotation="-90 0 0"
        material="color: #f46f8b; metalness: .7; roughness: .3"
        height=".02"
        depth="0.2"
        radius-top="0"
        radius-bottom=".005"
        lightship-map-motion-direction>
      </a-cone>
    </a-entity>
  </lightship-map>


  <a-box
    id="ground"
    scale="1000 2 1000"
    position="0 -1 0"
    material="shader: shadow; transparent: true; opacity: 0.4"
    shadow>
  </a-box>
</a-scene>
